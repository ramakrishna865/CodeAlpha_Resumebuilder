    <h1 class="text-center mt-4 neon-text">Resume Builder</h1>
    <form id="resumeForm">
      <!-- Personal Information -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>

        <input type="file" class="form-control-file" id="profile-photo">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" required>
      </div>
       <!-- Adress -->
 <div class="form-group">
    <label for="adress">Adress</label>
    <textarea class="form-control" id="adress" rows="3" required></textarea>
  </div>
 <!-- Summary -->
 <div class="form-group">
    <label for="summary">Summary</label>
    <textarea class="form-control" id="summary" rows="3" required></textarea>
  </div>
      <!-- Skills -->
      <div class="form-group">
        <label for="skills">Skills</label>
        <textarea class="form-control" id="skills" rows="3" required></textarea>
      </div>

      <!-- Education -->
      <div class="form-group">
        <label for="education">Education</label>
        <textarea class="form-control" id="education" rows="5" required></textarea>
      </div>
 <!-- Projects -->
 <div class="form-group">
    <label for="projects">projects</label>
    <textarea class="form-control" id="projects" rows="4" required></textarea>
  </div>
      <!-- Certifications -->
      <div class="form-group">
        <label for="certifications">Certifications</label>
        <textarea class="form-control" id="certifications" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Create Resume</button>
    </form>
    <div id="resumePreview" class="mt-4">
      <!-- This is where the generated resume will be displayed -->
    </div>
    <div class="mt-4 text-center">
      <button class="btn btn-secondary" id="printResume">Print</button>
      <button class="btn btn-secondary" id="downloadResume">Download</button>
    </div>

  <script>
    // resume.js

$(document).ready(function() {
  $("#resumeForm").submit(function(event) {
    event.preventDefault();

    // Get form values
    const name = $("#name").val();
    const email = $("#email").val();
    const profilePhoto = $("#profile-photo").val(); // This is just the file path; you may need further handling for file uploads
    const phone = $("#phone").val();
    const adress = $("#adress").val();
    const summary = $("#summary").val();
    const skills = $("#skills").val();
    const education = $("#education").val();
    const projects = $("#projects").val();
    const certifications = $("#certifications").val();

    // Create the resume content
    const resumeContent = `
      <h2>${name}</h2>
      <p><strong>Email:</strong> ${email}</p>
      <p><strong>Phone:</strong> ${phone}</p>
      <p><strong>Adress:</strong> ${adress}</p>
      <!-- Add the profile photo if necessary -->
      
      <h3>Summary</h3>
      <p>${summary}</p>
      <h3>Skills</h3>
      <p>${skills}</p>
      <h3>Education</h3>
      <p>${education}</p>
      <h3>Projects</h3>
      <p>${projects}</p>
      <h3>Certifications</h3>
      <p>${certifications}</p>
    `;

    // Display the generated resume
    $("#resumePreview").html(resumeContent);

    // Show the print and download buttons
    $(".mt-4").show();
  });

  // Print the generated resume
  $("#printResume").click(function() {
    window.print();
  });

  // Download the generated resume
  $("#downloadResume").click(function() {
    const resumeContent = $("#resumePreview").html();
    const fileName = "resume.html";
    const blob = new Blob([resumeContent], { type: "text/html" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = fileName;
    a.click();
    URL.revokeObjectURL(url);
  });
});

  </script>
